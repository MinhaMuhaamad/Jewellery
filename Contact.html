<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - eCommerce</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2e2e2e;
            /* Dark gray background for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* Full Page Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #2e2e2e;
            padding: 20px;
        }

        /* Main Form Styling */
        .contact-form {
            background-color: #3e3e3e;
            /* Darker background for the form */
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: auto;
            min-height: 450px;
            box-sizing: border-box;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #f1f1f1;
            /* Light color for header */
        }

        /* Label and Text Field Styling */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }

        .form-group label {
            font-size: 14px;
            font-weight: bold;
            color: #d1a54f;
            /* Dark brown color for labels */
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #a87f55;
            /* Dark brown border */
            border-radius: 5px;
            font-size: 16px;
            color: #f1f1f1;
            /* Light text color */
            background-color: #4a4a4a;
            /* Dark gray background for inputs */
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        /* Submit Button Styling */
        .submit-btn {
            background-color: #d1a54f;
            /* Dark brown button */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #a87f55;
            /* Lighter brown for hover effect */
        }

        /* Terms and Conditions Text */
        .terms {
            font-size: 12px;
            color: #d1a54f;
            /* Dark brown color for terms text */
            margin-top: 10px;
        }

        .terms a {
            color: #f1f1f1;
            /* Light color for links */
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="contact-form">
            <h2>WRITE US MESSAGE</h2>

            <form action="submit_form.php" method="POST">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Telephone -->
                <div class="form-group">
                    <label for="telephone">Telephone</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>

                <!-- Message -->
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="agree" required>
                        I agree to the <a href="terms.html">terms and conditions</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
